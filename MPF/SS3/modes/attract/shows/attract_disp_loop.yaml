- tocks: 10
  display:
    - type: image
      image: sal_empty
      slide_priority: 10
    - type: text
      text: "%machine|player_1_score%"
      font: old_disp
      number_grouping: true
      # Currently setting min digits to 10 since there is no right justification
      min_digits: 10
      x: 56
      y: 768
      color: ee9900
      size: 64
    - type: text
      text: "%machine|player_2_score%"
      font: old_disp
      number_grouping: true
      min_digits: 10
      x: 800
      y: 768
      color: ee9900
      size: 64
    - type: text
      text: "%machine|player_3_score%"
      font: old_disp
      number_grouping: true
      min_digits: 10
      x: 56
      y: 912
      color: ee9900
      size: 64
    - type: text
      text: "%machine|player_4_score%"
      font: old_disp
      number_grouping: true
      min_digits: 10
      x: 800
      y: 912
      color: ee9900
      size: 64
