- time: 0
  slides:
    attract_disp_loop_slide_1:
    - type: image
      image: sal_empty
    - type: text
      text: (machine|player_1_score)
      style: old_disp
      number_grouping: true
      # Currently setting min digits to 10 since there is no right justification
      min_digits: 10
      x: left+56
      y: top-768
      color: ee9900
      font_size: 64
      anchor_x: left
      anchor_y: top
