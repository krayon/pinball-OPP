mode:
    start_events: ball_starting
    priority: 100

slide_player:
    mode_base_started:
      - type: image
        image: sal_guy
        slide_priority: 10
      - type: text
        text: "%score%"
        font: old_disp
        number_grouping: true
        min_digits: 2
        v_pos: center
        y: 100
        color: ee9900
        size: 100

sound_player:
    init_mode:
        sound: Rookie
        start_events: mode_base_started

scoring:
    s_upper_rght_rollover_active:
        score: 10
    s_upper_ctr_rollover_active:
        score: 20
