        number: 0-12
        pulse_ms: 24
    c_upper_ctr_pop: 
        number: 0-13
        pulse_ms: 16
    c_drop_bank: 
        number: 0-14
        pulse_ms: 32

    c_kickout_hole: 
        number: 1-0
        pulse_ms: 32
    c_btm_low_pop: 
        number: 1-1
        pulse_ms: 16
    c_btm_up_pop: 
        number: 1-2
        pulse_ms: 16

    c_btm_lft_sling: 
        number: 3-0
        pulse_ms: 16
    c_lft_flipper: 
        number: 3-1
        pulse_ms: 32
