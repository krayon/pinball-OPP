hardware:
    platform: opp
    driverboards: gen2

opp:
    ports: COM10
    config_number_format: hex

modes:
  - base

sound_system:
    buffer: 512
    frequency: 44100
    channels: 1
    initial_volume: 1
    volume_steps: 20
    tracks:
        voice:
            volume: 1
            priority: 2
            simultaneous_sounds: 1
            preload: no
        sfx:
            volume: 1
            priority: 1
            preload: no
            simultaneous_sounds: 3
    stream:
        name: music
        priority: 0

